<!-- templates/registration/login.html -->
{% extends "frame.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
    <div class="pagetitle">
        <h1>Log In</h1>
    </div>
    <div class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Log in</h5>
                        <form method="post">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="row mb-3">
                                    <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">{{ field.label_tag }}</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="{{ field.name }}" autofocus="" autocapitalize="none" autocomplete="{{ field.name }}" required="" id="{{ field.id_for_label }}" class="form-control" />
                                    </div>
                                    {{ field.errors }}
                                </div>
                            {% endfor %}
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
